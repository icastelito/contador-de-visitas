services:
    app:
        build: .
        container_name: contador-visitas-app
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
        env_file:
            - .env
        depends_on:
            - postgres
        restart: unless-stopped
        networks:
            - contador-network

    postgres:
        image: postgres:15-alpine
        container_name: contador-visitas-db
        environment:
            POSTGRES_DB: ${DB_NAME}
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
        volumes:
            - postgres-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        restart: unless-stopped
        networks:
            - contador-network

volumes:
    postgres-data:

networks:
    contador-network:
        driver: bridge
